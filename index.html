<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Page | Welcome</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@700&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=PT+Serif:wght@700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-inner">
                <a href="index.html"><h1 class="title">The Creative crew</h1></a>
                <div class="text-wrapper">
                    <h2>Who we are</h2>
                    <p>We are team of creatively diverse. driven. innovative individuals working in various locations from the world.</p>
                </div>
            </div>
        </div>
    </header>
    <section class="main">
        <div class="container">
            <div class="main-inner">
                <div class="img-wrapper">
                    <div class="img-wrapper-inner first">
                        <img src="./img/photo1.png" alt="team member">
                        <p class="name">Bill Mahoney</p>
                    </div>
                </div>
                <div class="img-wrapper">
                    <div class="img-wrapper-inner second different">
                        <img src="./img/photo2.png" alt="team member">
                        <p class="name">Saba Cabrera</p>
                    </div>
                </div>
                <div class="img-wrapper">
                    <div class="img-wrapper-inner third">
                        <img src="./img/photo3.png" alt="team member">
                        <p class="name">Shae Le</p>
                    </div>
                </div>
                <div class="img-wrapper">
                    <div class="img-wrapper-inner forth">
                        <img src="./img/photo4.png" alt="team member">
                        <p class="name">Skylah Lu</p>
                    </div>
                </div>
                <div class="img-wrapper different">
                    <div class="img-wrapper-inner fifth">
                        <img src="./img/photo5.png" alt="team member">
                        <p class="name">Griff Richards</p>
                    </div>
                </div>
                <div class="img-wrapper">
                    <div class="img-wrapper-inner sixth">
                        <img src="./img/photo6.png" alt="team member">
                        <p class="name">Stan John</p>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class="container">
                <div class="footer-inner">
                    <p>created by Giorgi Berekashvili - devChallenges.io</p>
                </div>
            </div>
        </footer>
    </section>
    <script src="./js/main.js"></script>
</body>
</html>
